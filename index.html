
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#09090b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Gestão Escala OBPC" />
    
    <title>Gestão Escala OBPC</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Ícones do App -->
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Theme Pre-loader -->
    <script>
      (function() {
        try {
          var savedMode = localStorage.getItem('themeMode');
          var systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (savedMode === 'dark' || (savedMode === 'system' && systemDark) || (!savedMode && systemDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                900: '#134e4a',
              }
            },
            animation: {
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'fade-in': 'fadeIn 0.3s ease-out',
              'wave': 'wave 2.5s infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              wave: {
                '0%': { transform: 'rotate(0.0deg)' },
                '10%': { transform: 'rotate(14.0deg)' },
                '20%': { transform: 'rotate(-8.0deg)' },
                '30%': { transform: 'rotate(14.0deg)' },
                '40%': { transform: 'rotate(-4.0deg)' },
                '50%': { transform: 'rotate(10.0deg)' },
                '60%': { transform: 'rotate(0.0deg)' },
                '100%': { transform: 'rotate(0.0deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-noise: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      body { 
        @apply text-zinc-900 dark:text-zinc-100 transition-colors duration-300 antialiased;
        background-color: #f8fafc;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(20, 184, 166, 0.08), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.08), transparent 25%);
        background-attachment: fixed;
      }

      /* Noise Texture Overlay for depth */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: var(--bg-noise);
        pointer-events: none;
        z-index: -1;
        opacity: 0.4;
      }

      .dark body {
        background-color: #09090b;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(20, 184, 166, 0.05), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.05), transparent 25%);
      }

      /* Custom Selection Color */
      ::selection {
        background-color: #0d9488; /* Brand 600 */
        color: white;
      }

      /* Refined Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        @apply bg-zinc-300 dark:bg-zinc-700 rounded-full hover:bg-zinc-400 dark:hover:bg-zinc-600 transition-colors; 
      }
    </style>

<!-- Capture Install Prompt Early -->
<script>
  window.deferredPrompt = null;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    window.deferredPrompt = e;
    window.dispatchEvent(new Event('pwa-ready'));
  });
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(registration => {
              console.log('SW registrado com sucesso:', registration.scope);
            })
            .catch(error => {
              console.log('Falha ao registrar SW:', error);
            });
        });
      }
    </script>
