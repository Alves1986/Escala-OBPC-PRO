    <script>
      (function() {
        try {
          var savedMode = localStorage.getItem('themeMode');
          var systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (savedMode === 'dark' || (savedMode === 'system' && systemDark) || (!savedMode && systemDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#F0FDFA',
                100: '#CCFBF1',
                500: '#14B8A6', // Teal 500
                600: '#0D9488', // Teal 600
                900: '#134E4A', // Teal 900
                950: '#042F2E',
              },
              midnight: {
                50: '#FAFAFA',
                100: '#F4F4F5',
                800: '#27272A',
                900: '#18181B',
                950: '#09090B', // Zinc 950
              }
            },
            animation: {
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'fade-in': 'fadeIn 0.3s ease-out',
              'shimmer': 'shimmer 2.5s infinite linear',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Noise texture for texture, but subtle */
      :root {
        --bg-noise: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      }

      body { 
        @apply text-zinc-900 dark:text-zinc-100 antialiased selection:bg-brand-500/30 selection:text-brand-900 dark:selection:text-brand-100;
        background-color: #fafafa; /* Zinc 50 */
      }

      .dark body {
        background-color: #09090b; /* Zinc 950 */
      }

      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: var(--bg-noise);
        pointer-events: none;
        z-index: 50;
        opacity: 0.6;
      }

      /* Professional Scrollbar */
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        @apply bg-zinc-300 dark:bg-zinc-800 rounded-full hover:bg-zinc-400 dark:hover:bg-zinc-700 transition-colors; 
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Utilities */
      .glass-panel {
        @apply bg-white/80 dark:bg-zinc-900/80 backdrop-blur-xl border border-zinc-200 dark:border-zinc-800;
      }
    </style>
